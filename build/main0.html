<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>DreamCraft</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#393185">
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="preload" href="fonts/subset-Montserrat-SemiBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/subset-Montserrat-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/subset-Montserrat-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/subset-Raleway-LightItalic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/subset-Raleway-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/subset-Raleway-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="stylesheet" href="plugins_css/jquery.fancybox.css" />
    <link rel="stylesheet" href="plugins_css/select2.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page">
    <div class="header-container">
        <div class="header-container__inner">
            <header class="header compensate-for-scrollbar header--banner">
                <div class="header__top">
            
                </div>
            
                <div class="header__bottom">
                    <a class="header__logo" href="#" title="На главную">
                        <img src="images/logo.svg" alt="DreamCraft">
                        <svg aria-hidden="true">
                            <use xlink:href="images/sprite.svg#logo" />
                        </svg>
                    </a>
            
                    <button class="header__menu-opener" type="button" title="Открыть меню">
                        <span>
                            <svg aria-hidden="true">
                                <use xlink:href="images/sprite.svg#burger_icon" />
                            </svg>
                        </span>
                    </button>
                </div>
            </header>
        </div>

        <div class="breadcrumbs ">
            <ul class="breadcrumbs__list">
                <li class="breadcrumbs__item">
                    <a href="#">Главная</a>
                    <svg class="breadcrumbs__separator" aria-hidden="true">
                        <use xlink:href="images/sprite.svg#separator" />
                    </svg>
                </li>
                <li class="breadcrumbs__item">Портфолио</li>
            </ul>
        </div>
    </div>

    <main class="page__content">
        <section class="main-banner">
            <picture>
                <source srcset="images/content/main_banner/banner_desktop.svg" media="(min-width: 1024px)">
                <img src="images/content/main_banner/banner_mobile.svg" alt="">
            </picture>
        </section>
    </main>

    <footer class="footer">
    
    </footer>

    

    <script src="js/jquery-3.6.0.min.js"></script>
    
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/fancybox-defaults.js"></script>
    
    <script src="js/jquery.inputmask.min.js"></script>
    <script src="js/inputmask-init.js"></script>
    
    <script src="js/select2.full.min.js"></script>
    <script src="js/select2-addon.js"></script>
    <script src="js/select2-searchInputPlaceholder.js"></script>
    
    <script src="js/onepageNav.js"></script>
    
    <script src="js/main.js"></script>
</body>

</html>
